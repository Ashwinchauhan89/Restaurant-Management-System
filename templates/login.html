<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Food Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background:rgb(8, 165, 100);
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px white;
            padding: 32px 28px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #ff9800;
        }
        .login-container label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #e68900;
        }
        .login-container .home-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #666;
            font-size: 14px;
        }
        .login-container .home-link a {
            color: #ff9800;
            text-decoration: none;
        }
        .login-container .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Food Zone</h2>
        <form method="POST" action="/login/">

            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="home-link">
           home-link <a href="/home">Go To Home</a>
        </div>
    </div>
</body>
</html>
