<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="restaurant booking" />
  <meta name="author" content="Feane" />
  <meta name="description" content="Book a table at Feane restaurant" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  <title>Book a Table - Feane</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">Feane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="book.html">Book Table</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Header -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h1 class="mb-3">Book a Table</h1>
      <p class="lead">Reserve your spot easily by filling out the form below.</p>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="py-5">
    <div class="container">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="tel" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-3">
            <input type="time" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Number of Guests" min="1" max="20" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Special Requests (Optional)"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark btn-lg">Confirm Booking</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Optional Map -->
  <section class="py-5">
    <div class="container">
      <h4 class="text-center mb-4">Find Our Location</h4>
      <div class="ratio ratio-16x9">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." 
                loading="lazy" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Feane. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
