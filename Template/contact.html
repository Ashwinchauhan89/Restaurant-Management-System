<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">Feane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="home.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="home.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="book.html">Book Table</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Heading -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="lead">We'd love to hear from you. Fill out the form below to get in touch.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="6" placeholder="Message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Optional Google Map -->
  <section class="py-5">
    <div class="container">
      <h3 class="text-center mb-4">Find Us</h3>
      <div class="ratio ratio-16x9">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0199077899863!2d-122.41941558468372!3d37.77492927975986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064bfcbb97d%3A0xf0c7f93fbb28e3ea!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1616799762137!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Feane. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
